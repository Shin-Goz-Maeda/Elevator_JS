<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>エレベーター（レベル3）</title>
    <meta name="description" content="要件定義をしてエレベータを作ります。">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="contents">
      <div id="elevetor">
        <div id="floor4" class="floor floor4">
          <p>5</p>
        </div>
        <div id="floor3" class="floor floor3">
          <p>4</p>
        </div>
        <div id="floor2" class="floor floor2">
          <p>3</p>
        </div>
        <div id="floor1" class="floor floor1">
          <p>2</p>
        </div>
        <div id="floor0" class="floor floor0">
          <p>1</p>
        </div>
      </div>
      <div id="display">
        <div id="light4" class="light floor4">
          <p>5</p>
        </div>
        <div id="light3" class="light floor3">
          <p>4</p>
        </div>
        <div id="light2" class="light floor2">
          <p>3</p>
        </div>
        <div id="light1" class="light floor1">
          <p>2</p>
        </div>
        <div id="light0" class="light floor0">
          <p>1</p>
        </div>
      </div>
      <div id="btnBox"> 
        <div id="upBtn" class="btns">
          <div id="up4" class="btn floor4">
          </div>
          <div id="up3" class="btn floor3">
            <p>⬆︎</p>
          </div>
          <div id="up2" class="btn floor2">
            <p>⬆︎</p>
          </div>
          <div id="up1" class="btn floor1">
            <p>⬆︎</p>
          </div>
          <div id="up0" class="btn floor0">
            <p>⬆︎</p>
          </div>
        </div>
        <div id="downBtn" class="btns">
          <div id="down4" class="btn floor4">
            <p>⬇︎</p>
          </div>
          <div id="down3" class="btn floor3">
            <p>⬇︎</p>
          </div>
          <div id="down2" class="btn floor2">
            <p>⬇︎</p>
          </div>
          <div id="down1" class="btn floor1">
            <p>⬇︎</p>
          </div>
          <div id="down0" class="btn floor0">
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
